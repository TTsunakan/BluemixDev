<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Sample01</title>

        <h:outputStylesheet library="css" name="mystyle.css" />
        <h:outputScript library="js" name="main.js"/>

    </h:head>
    <h:body>
        Hello from Facelets a

        <h2>Create meibo</h2>
        <h:form>
            <h:panelGrid columns="2" cellpadding="0" border="1"
                         rules="all" columnClasses="c1,c2">
                
                <f:facet name="caption">
                    表のタイトル
                </f:facet>
                番号：<h:inputText required="true" requiredMessage="番号：入力必須です"
                                size="30" label="番号"
                                value="#{sample.number}" ></h:inputText>
                                
                氏名：<h:inputText required="true" size="30" label="氏名"
                                value="#{sample.name}"></h:inputText>
            </h:panelGrid>
            
            <h:commandButton value="Send" action="#{sample.next()}" 
                             styleClass="btn"/>
        </h:form>
        
        <h:messages errorClass="error"/>
        

        <h:graphicImage library="images" name="DSC_0178.jpg" width="20%"
                        onmouseover="MouseRollover(this)"
                        onmouseout="MouseOut(this)"/>

    </h:body>
</html>
